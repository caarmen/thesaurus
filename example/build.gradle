group 'ca.rmen'
version '1.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    jcenter()
}

// create a single Jar with all dependencies
// http://www.mkyong.com/gradle/gradle-create-a-jar-file-with-dependencies/
task cliJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Thesaurus Cli',
                'Implementation-Version': version,
                'Main-Class': 'ca.rmen.thesaurus.cli.ThesaurusCli'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile "org.xerial:sqlite-jdbc:3.8.11.2"
    compile 'ca.rmen:porter-stemmer:1.0.0'
    compile project(':library')
}
